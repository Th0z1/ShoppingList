<ion-header>

  <ion-navbar color="brown">
    <ion-title text-center>Shopping List</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content  padding>

  <ion-list>
      <ion-item>
      <ion-label floating>Shopping List</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
    </ion-list>
  <button ion-button full color="brown" (click)="add()">Shop</button>

<ion-list>
  <ion-item-sliding *ngFor = "let item of items">
    <ion-item>
      {{item?.name}}
    </ion-item>
    <ion-item-options side ="right">
      <button ion-button color="brown" (click)="delete(item?.key)">Delete</button>
      <button ion-button color="brown" (click)="update(item?.key)">Update</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
